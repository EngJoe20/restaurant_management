{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb mb-3">
    <li class="breadcrumb-item">
      <a href="{% url 'dashboard' %}">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'customers:customer_list' %}">Customers</a>
    </li>
    <li class="breadcrumb-item active">Delete</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card border-danger shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-danger">Confirm Deletion</h5>
        <p class="card-text">
          Are you sure you want to delete customer
          <strong>{{ object.name }}</strong>?
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex">
            <a href="{% url 'customers:customer_list' %}" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
