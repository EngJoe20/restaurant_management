{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">

    <!-- Page Header -->
    <div class="row mb-3">
        <div class="col-md-8">
            <h2 class="fw-bold">Quick Create Order</h2>
            <p class="text-muted">Fill in the order details and submit.</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'orders:order_list' %}" class="btn btn-outline-secondary">
                Back to Orders
            </a>
        </div>
    </div>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Order Form -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        Create Order
                    </button>
                    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
